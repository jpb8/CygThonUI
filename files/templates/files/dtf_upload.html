<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload DDS</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'files:dds_upload' %}">
        {% csrf_token %}
        {{ dds_form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <h1>Upload DTF</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'files:dtf_upload' %}">
        {% csrf_token %}
        {{ dtf_form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
