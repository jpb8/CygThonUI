{% extends 'base.html' %}
{% block body_block %}
<body>
<div class="container">
    <div class="row" style="margin:10px">
        <form method="POST" action="{% url 'projects:add' %}">
            <h2>Create Project</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="row" style="margin-top: 50px">
        <h2>All Projects</h2><br>
        <ul>
            {% if projects %}
            {% for p in projects %}
            <li>
                <a href="{{ p.get_absolute_url }}"><h3>{{ p }}</h3></a>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</div>
</body>
{% endblock %}
