<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CygNet Utility</title>
    {% include 'base/css.html' %}

</head>
<body>
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'images/tiga.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if project %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ project.get_absolute_url }}">Project</a>
                </li>
                {% endif %}
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="dropdown dropleft">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        {{% else %}
        <a class="btn btn-primary btn-sm" type="submit" href="/login">Login</a>
        {% endif %}
    </div>
</nav>
<nav class="navbar sticky-top navbar-light bg-light">
  Maintained By Joe Ballard (joseph.ballard@tiga.us)
</nav>
{% block body_block %}


{% endblock %}

{% include 'base/js.html' %}

<script>

</script>
</body>

</html>
